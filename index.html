<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer type="module"></script>
    <title>Animation</title>
</head>

<body>
    <header>
        <div class="nav-container">
            <div class="logo-container">
                <img src="img/socials/train.png" class="logo">
                <p>TRAINSCAPE TRAVEL</p>
            </div>
            <nav>
                <a href="">TELEGRAM</a>
                <a href="">ABOUT</a>
                <a href="">STEAM</a>
                <a href="">MEOW</a>
            </nav>
        </div>

        <div class="info-container">
            <h1>VIKA SYPEEER CLASS</h1>
            <h2>Далеко-далеко за словесными горами.</h2>
            <button>LEARN MORE</button>
        </div>

        <div class="header-parallax-container">
            <img src="img/1/1.png" class="train-img" id="parallax-one">
            <img src="img/1/2.png" class="train-img" id="parallax-two">
            <img src="img/1/3.png" class="train-img" id="parallax-three">
            <img src="img/1/4.png" class="train-img" id="parallax-four">
            <img src="img/1/5.png" class="train-img" id="parallax-five">
        </div>
    </header>

    <main>
        <section class="routes">
            <div class="w-88">
                <h2>DISCOVER ROUTES</h2>
                <div class="routes-container">
                    <div class="img-card-container">
                        <p>SUMMER SEE</p>
                        <img src="img/fon/1.png">
                    </div>

                    <div class="img-card-container">
                        <p>LOCH VALLEY</p>
                        <img src="img/fon/2.png">
                    </div>

                    <div class="img-card-container">
                        <p>ROSE FIELDS</p>
                        <img src="img/fon/3.png">
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
